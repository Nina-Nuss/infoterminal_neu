<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Scroll Tabelle</title>
    <style>
        .table-container {
            height: auto;
            overflow-y: auto;
            overflow-anchor: auto;
            scroll-behavior: smooth;
            scroll-padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #006b99;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="table-container" id="tableContainer">
        <table>
            <thead id="tableHead">
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        let scrollInterval;
        const container = document.getElementById('tableContainer');
        const containerHead = document.getElementById('tableHead');
        const body = document.querySelector('tbody');
        async function startScroll() {
            const data = await loadJSON();
            for (let i = 0; i < data.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 500));
                const item = data[i];
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><img style="width: 200px; height: auto;" src="../bilder/${item.bild}" alt="${item.titel}"></td>
                    <td><h1>${item.titel}</h1></td>
                    <td><h1>${item.zeit}</h1></td>
                `;
                body.appendChild(newRow);
                // âœ… Automatisch zur neuen Zeile scrollen
                newRow.scrollIntoView({
                    behavior: 'smooth',
                    block: 'end'
                });
            }
            // Von vorne beginnen
            await new Promise(resolve => setTimeout(resolve, 500));
            body.innerHTML = '';
            startScroll();
        }
        async function loadJSON() {
            const response = await fetch('test.json');
            const list = await response.json();
            console.log(list);
            return list;
        }
        startScroll();
    </script>
</body>

</html>
