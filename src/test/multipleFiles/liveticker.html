<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Scroll Tabelle</title>
    <style>
        .table-container {
            height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            overflow-anchor: auto;
            /* Browser scrollt automatisch zu neuen Elementen */
            /* ✅ Neuester Eintrag unten, scrollt automatisch */
            scroll-behavior: smooth;
            scroll-padding: 10px;
        }

        .table-container {
            transition: scroll-behavior 20s ease-in-out;
            /* Aber funktioniert nicht direkt */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #006b99;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="table-container" id="tableContainer">
        <table>
            <thead id="tableHead">
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        let scrollInterval;
        const container = document.getElementById('tableContainer');
        const containerHead = document.getElementById('tableHead');
        const firstRow = document.querySelector('tbody tr');
        const body = document.querySelector('tbody');
        const list = [
            {
                id: 1,
                bild: 'bild1.png',

            },

        ];

        async function startScroll() {
            for (let i = 0; i < list.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 2000));

                const item = list[i];

                const newRow = `<tr>
            <td><img style="width: 200px; height: auto;" src="../bilder/${item.bild}" alt="${item.titel}"></td>
            <td><h1>${item.titel}</h1></td>
            <td><h1>${item.zeit}</h1></td>
        </tr>`;

                body.innerHTML += newRow;
            }
            startScroll();
        }
        startScroll();
    </script>
</body>

</html>
