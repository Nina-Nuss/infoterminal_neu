    function createRows(anzahl) {
        const tbody = document.getElementById('tableBody');

            addNewRow();
        }
        console.log(`✓ ${anzahl} Zeilen erstellt`);

        rowCounter++;
        var tbody = document.getElementById('tableBody');

        <tr id="row${rowCounter}">
            <td>
                <label for="file${rowCounter}" id="label${rowCounter}"></label>
                <input type="file" id="file${rowCounter}" name="files[]" onchange="showPreview(this, 'container${rowCounter}', 'label${rowCounter}')">

            </td>
            <td>
                <input type="text" id="title${rowCounter}" placeholder="Titel für Bild ${rowCounter}" data-file="file${rowCounter}">
            </td>
            <td>
                <textarea  type="text" id="description${rowCounter}" placeholder="Beschreibung für Bild ${rowCounter}" data-file="file${rowCounter}"></textarea>
            </td>
            <td>
                <button class="delete-btn" onclick="deleteRow('row${rowCounter}')">Löschen</button>
            </td>
        </tr>
        `;


        console.log(`✓ Zeile ${rowCounter} hinzugefügt`);
    }
    function deleteRow(rowId) {
        const row = document.getElementById(rowId);

    function createJSONObj(fileNames, titles, descriptions) {
        const data = [];
        for (let i = 0; i < fileNames.length; i++) {
            data.push({
                id: i,                     // ✅ Eindeutige ID
                bild: fileNames[i],           // ✅ Dateiname
                titel: titles[i] || '',        // ✅ Titel
                zeit: descriptions[i] || '' // ✅ Zeit
            });
        }
        jsonString = JSON.stringify(data);
        return jsonString;
    }
    async function saveJSONToServer(jsonString) {
        try {
            const response = await fetch('../multipleFiles/addToJSON.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'add',
                    data: JSON.parse(jsonString) // ✅ String zu Array konvertieren
                })
            });
            if (response.ok) {
                const result = await response.json();
                console.log('JSON erfolgreich gespeichert:', result);
                alert(`${result.message}\nGesamt: ${result.totalEntries} Einträge`);
            } else {
                console.error('Fehler beim Speichern:', response.statusText);
                alert('Fehler beim Speichern!');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Fehler beim Speichern!');
        }
    }
    function showPreview(input, containerId, labelId) {
        const file = input.files[0];
        const container = document.getElementById(containerId);
        const label = document.getElementById(labelId);
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function (e) {
                container.src = e.target.result;
                container.style.display = 'block';
                label.style.display = 'none';
                // ✅ Klick auf Bild ermöglicht erneutes Hochladen
                container.onclick = function () {
                    input.click();
                };
            };
            reader.readAsDataURL(file);
        } else {
            container.style.display = 'none';
            label.style.display = 'inline-block';
        }
    }
