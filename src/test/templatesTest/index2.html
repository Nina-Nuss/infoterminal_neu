<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Image Input Container</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-container {
      width: 300px;
      height: 200px;
      border: 2px dashed #6c757d;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      background-color: #f8f9fa;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-container span {
      color: #6c757d;
      font-size: 1.2rem;
    }

    input[type="file"] {
      display: none; /* Versteckt das eigentliche File-Input */
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h3 class="mb-3">Bild auswählen</h3>

    <!-- Der Container -->
    <label for="imageInput" class="image-container" id="imagePreview">
      <span>Klick hier, um ein Bild auszuwählen</span>
    </label>
    <input type="file" id="imageInput" accept="image/*">
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function() {
      if (this.files && this.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
          imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        }

        reader.readAsDataURL(this.files[0]);
      }
    });
  </script>
</body>
</html>
