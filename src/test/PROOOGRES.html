<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamische Progressbar mit Parameter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <h3>Dynamische Bootstrap Progressbar mit Parameter</h3>

  <div class="progress mb-3">
    <div id="myProgressBar" 
         class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
         role="progressbar" 
         style="width: 0%;" 
         aria-valuenow="0" 
         aria-valuemin="0" 
         aria-valuemax="100">
      0%
    </div>
  </div>

  <button class="btn btn-primary" onclick="startProgress(30)">Schnell starten (30ms)</button>
  <button class="btn btn-secondary" onclick="startProgress(100)">Langsam starten (100ms)</button>

  <script>
    function startProgress(speedMs) {
      let progressBar = document.getElementById("myProgressBar");
      let width = 0;

      // Reset falls schon mal gestartet
      progressBar.style.width = "0%";
      progressBar.setAttribute("aria-valuenow", 0);
      progressBar.textContent = "0%";
      progressBar.classList.remove("bg-info");
      progressBar.classList.add("bg-success");

      let interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          progressBar.classList.remove("bg-success");
          progressBar.classList.add("bg-info");
          progressBar.textContent = "Fertig!";
        } else {
          width++;
          progressBar.style.width = width + "%";
          progressBar.setAttribute("aria-valuenow", width);
          progressBar.textContent = width + "%";
        }
      }, speedMs);
    }
  </script>

</body>
</html>
